name: Deploy React App to OCI

on:
  push:
    branches:
      - main

jobs:
  build-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          file: ./Dockerfile
          push: true
          tags: |
            jeanmichelbb/oci-react:latest

  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up OCI CLI
        uses: oracle-actions/run-oci-cli-command@v1.3.2
        with:
          command: "oci -v"
          silent: false

      - name: Configure OCI CLI
        env:
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY: ${{ secrets.OCI_PRIVATE_KEY }}
          OCI_KEY_FINGERPRINT: ${{ secrets.OCI_KEY_FINGERPRINT }}
          OCI_INSTANCE_ID: ${{ secrets.OCI_INSTANCE_ID }}
          OCI_CLI_SUPPRESS_FILE_PERMISSIONS_WARNING: "True"
        run: |
          mkdir -p ~/.oci
          echo "[DEFAULT]" > ~/.oci/config
          echo "user=${OCI_USER_OCID}" >> ~/.oci/config
          echo "fingerprint=${OCI_KEY_FINGERPRINT}" >> ~/.oci/config
          echo "tenancy=${OCI_TENANCY_OCID}" >> ~/.oci/config
          echo "region=${OCI_REGION}" >> ~/.oci/config
          echo "${OCI_PRIVATE_KEY}" > ~/.oci/oci_private_key.pem
          chmod 600 ~/.oci/oci_private_key.pem
          echo "key_file=~/.oci/oci_private_key.pem" >> ~/.oci/config
          chmod 600 ~/.oci/config
          echo "‚úÖ Config file created at ~/.oci/config"

      - name: Restart the service
        run: |
          set -e  # Exit on error
          echo "üîÑ Restarting instance..."
          oci compute instance action \
            --action SOFTRESET \
            --instance-id "${OCI_INSTANCE_ID}" \
            --region "${OCI_REGION}" \
            || (echo "‚ùå Failed to restart instance." && exit 1)
          echo "‚úÖ Instance restarted successfully."